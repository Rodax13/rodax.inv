<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Martial Arts Inventory</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #0080ff;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .menu {
      display: flex;
      justify-content: space-between;
      background-color: #0080ff;
      padding: 0.5em;
    }
    .menu i {
      color: white;
      font-size: 1.2em;
      cursor: pointer;
    }
    .overlay-menu {
      position: fixed;
      top: 0;
      left: -100%;
      width: 300px;
      height: 100%;
      background-color: #0080ff;
      color: white;
      display: flex;
      flex-direction: column;
      z-index: 1000;
      padding: 2em 1em;
      transition: left 0.3s ease;
    }
    .overlay-menu.show {
      left: 0;
    }
    .overlay-menu h2 {
      margin-top: 0;
      border-bottom: 1px solid #777;
      padding-bottom: 0.5em;
    }
    .overlay-menu button {
      background-color: transparent;
      color: white;
      border: none;
      font-size: 1.2em;
      text-align: left;
      margin: 0.5em 0;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .overlay-menu button i {
      margin-right: 0.5em;
    }
    .overlay-close {
      position: absolute;
      top: 1em;
      right: 1em;
      font-size: 1.5em;
      cursor: pointer;
    }
    .container {
      padding: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75em;
      text-align: left;
    }
    th {
      background-color: #0080ff;
      color: white;
    }
    .form-section {
      margin-top: 1em;
    }
    input, select {
      padding: 0.5em;
      margin: 0.5em 0;
      width: 100%;
    }
    button {
      padding: 0.5em 1em;
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    .action-buttons button {
      background-color: #e74c3c;
      margin-left: 0.5em;
    }
    .action-buttons button.edit {
      background-color: #f39c12;
    }
    .filter-section, .search-box {
      margin-top: 1em;
    }
    .search-box input {
      width: calc(100% - 1em);
      padding: 0.5em;
    }
    #item-size-container, #belt-color-container {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ¥‹ Martial Arts Inventory Tracker</h1>
  </header>
  <div class="menu">
    <i class="fas fa-bars" onclick="toggleMenu(true)"></i>
    <i class="fas fa-cog"></i>
  </div>

  <div id="overlayMenu" class="overlay-menu">
    <span class="overlay-close" onclick="toggleMenu(false)">&times;</span>
    <h2>Main Categories</h2>
    <button onclick="filterAndClose('Gear > Uniform')"><i class="fas fa-tshirt"></i>Uniforms</button>
    <button onclick="filterAndClose('Gear > Belt')"><i class="fas fa-grip-lines"></i>Belts</button>
    <button onclick="filterAndClose('Gear > Sparring Gear > Helmet')"><i class="fas fa-hard-hat"></i>Helmets</button>
    <button onclick="filterAndClose('Gear > Sparring Gear > Chest Protector')"><i class="fas fa-shield-alt"></i>Chest Protectors</button>
    <button onclick="filterAndClose('Gear > Sparring Gear > Gloves')"><i class="fas fa-hand-rock"></i>Gloves</button>
    <button onclick="filterAndClose('Gear > Sparring Gear > Shin Guards')"><i class="fas fa-socks"></i>Shin Guards</button>
    <button onclick="filterAndClose('Gear > Sparring Gear > Shoes')"><i class="fas fa-shoe-prints"></i>Shoes</button>
    <button onclick="filterAndClose('Weapon')"><i class="fas fa-crosshairs"></i>Weapons</button>
    <button onclick="filterAndClose('Other')"><i class="fas fa-box-open"></i>Other</button>
  </div>

  <!-- The rest of the content remains unchanged -->

  <script>
    function toggleMenu(show) {
      const menu = document.getElementById('overlayMenu');
      if (show) menu.classList.add('show');
      else menu.classList.remove('show');
    }
  </script>
</body>
</html>
